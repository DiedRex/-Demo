<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
    //秒转变成格式化时间
    var sec_to_time = function(second){
        var time;
        if(second > -1){
            var hour = Math.floor(second/3600);
            var min = Math.floor(second/60) % 60;
            var  sec = second % 60;
            //处理时间格式 时、分、秒
            if(hour < 10){
               time = '0' + hour + ''; 
            }else{
                time = hour + ":";
            }
            
            if(min < 10){
                time += "0";
            }

            time += min + ":";
            
            if(sec < 10){
                time += "0";
            }

            time += sec.toFixed(2);
        }
        return time;
    }


    //标准格式时间转换成秒
    var time_to_sec = function(time){
        var second = "";
        var hour = time.split(':')[0];
        var min = time.split(':')[1];
        var sec = time.split(':')[2];

        second = Number(hour*3600) + Number(min*60) + Number(sec);
        return second;
    }
    </script>
</body>
</html>
